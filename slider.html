<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
  <link rel="stylesheet" href="main.css">
  <!-- From: https://codepen.io/tudorsuhan/pen/yJwvNo -->
</head>

<body>

  <div class="blog-slider__container">
    <div class="blogSlides fade">
      <div class="blog-slider__numbertext">1 / 3</div>
      <img src="https://source.unsplash.com/user/erondu">
      <div class="blog-slider__text">Caption Text</div>
    </div>

    <div class="blogSlides fade">
      <div class="blog-slider__numbertext">2 / 3</div>
      <img src="https://source.unsplash.com/user/jakobowens1">
      <div class="blog-slider__text">Caption Two</div>
    </div>

    <div class="blogSlides fade">
      <div class="blog-slider__numbertext">3 / 3</div>
      <img src="https://source.unsplash.com/user/omarprestwich">
      <div class="blog-slider__text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div class="blogSlider__dots" style="text-align:center">
    <span class="blogSlider__dots--dot" onclick="currentSlide(1)"></span>
    <span class="blogSlider__dots--dot" onclick="currentSlide(2)"></span>
    <span class="blogSlider__dots--dot" onclick="currentSlide(3)"></span>
  </div>
</body>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("blogSlides");
    var dots = document.getElementsByClassName("blogSlider__dots--dot");
    if (n > slides.length) {
      slideIndex = 1
    }
    if (n < 1) {
      slideIndex = slides.length
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }

</script>

</html>
